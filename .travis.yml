script:
- |-
  git config user.name "Qian Lin"
  git config user.email "linqian.qian.lin@gmail.com"
  git remote remove origin
  git remote add origin https://github.com/nusdbsystem/forkbase-wiki.git > /dev/null 2>&1
  git remote add upstream https://github.com/ooibc88/forkbase.wiki.git > /dev/null 2>&1
  git fetch origin
  git fetch upstream
  git merge upstream/master --no-edit
  git push origin HEAD:master > /dev/null 2>&1
  git push upstream HEAD:master > /dev/null 2>&1
env:
  matrix:
    secure: 
